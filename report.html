<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>月經紀錄 - 月經AI小幫手</title>

  <!-- 引入 flatpickr 日期選擇器 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }
    .top-bar {
      background: #ffccd5;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .top-bar h1 {
      margin: 0;
      color: #d6336c;
      font-size: 20px;
      flex: 1;
      text-align: center;
    }
    .menu-button {
      font-size: 24px;
      background: none;
      border: none;
      color: #d6336c;
      cursor: pointer;
    }
    .container {
      padding: 20px;
    }
    .record-form {
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #cc3366;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    .tags-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .tag {
      padding: 8px 12px;
      border: 1px solid #ff6699;
      background: #ffe6f0;
      border-radius: 20px;
      color: #d6336c;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
    }
    .tag.selected {
      background: #ff6699;
      color: white;
      border: 1px solid #ff4d88;
    }
    button.save-button {
      width: 100%;
      padding: 12px;
      background: #ff6699;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
    button.save-button:hover {
      background: #ff4d88;
    }
    .side-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #ffe6f0;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .side-menu.active {
      right: 0;
    }
    .side-menu h2 {
      color: #d6336c;
      font-size: 20px;
      margin-bottom: 15px;
    }
    .side-menu ul {
      list-style: none;
      padding: 0;
    }
    .side-menu ul li {
      margin-bottom: 12px;
    }
    .side-menu ul li a {
      text-decoration: none;
      color: #d6336c;
      font-size: 16px;
    }
    .side-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background: #ffe6f0;  
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      transform: translateX(100%); /* 初始完全移出畫面 */
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .side-menu.active {
      transform: translateX(0); /* 按下按鈕後滑進來 */
    }
    .close-button {
      background: none;
      border: none;
      font-size: 24px;
      color: #d6336c;
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }


    }
  
  </style>
</head>

<body>

  <!-- 頂部 -->
  <div class="top-bar">
    <h1>月經紀錄 📅</h1>
    <button class="menu-button" id="menu-btn">☰</button>
  </div>

  <!-- 主內容 -->
  <div class="container">
    <div class="record-form">
      <div class="form-group">
        <label for="start-date">開始日期</label>
        <input type="text" id="start-date" placeholder="選擇開始日期">
      </div>

      <div class="form-group">
        <label for="end-date">結束日期</label>
        <input type="text" id="end-date" placeholder="選擇結束日期">
      </div>

      <div class="form-group">
        <label>心情選擇</label>
        <div class="tags-group" id="mood-tags">
          <div class="tag">😭 憂鬱壓抑</div>
          <div class="tag">😰 緊張焦慮</div>
          <div class="tag">😭 情緒起伏</div>
          <div class="tag">😡 煩躁易怒</div>
        </div>
      </div>

      <div class="form-group">
        <label>生理症狀選擇</label>
        <div class="tags-group" id="symptom-tags">
          <div class="tag">😔 失去興趣</div>
          <div class="tag">😵‍💫 無法集中</div>
          <div class="tag">😩 疲勞無力</div>
          <div class="tag">🍔 暴食食慾</div>
          <div class="tag">😴 嗜睡</div>
          <div class="tag">🌙 失眠</div>
          <div class="tag">😤 情緒難控</div>
          <div class="tag">🤕 身體疼痛</div>
          <div class="tag">⚖️ 體重增加</div>
        </div>
      </div>

      <button class="save-button">儲存紀錄</button>
    </div>
  </div>

  <!-- 側邊選單 -->
  <div class="side-menu" id="side-menu">
    <h2>功能選單</h2>
    <ul>
      <button class="close-button" id="close-btn">✖️</button>
      <li><a href="index.html">首頁</a></li>
      <li><a href="health.html">健康推薦系統</a></li>
      <li><a href="map.html">衛生棉地圖</a></li>
      </ul>
  </div>

  

  <!-- JS功能區 -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // 初始化日期
    flatpickr("#start-date", {
      dateFormat: "m月d日",
      altInput: true,
      altFormat: "m月d日",
      allowInput: false
    });
    flatpickr("#end-date", {
      dateFormat: "m月d日",
      altInput: true,
      altFormat: "m月d日",
      allowInput: false
    });

    // 漢堡選單開啟
    const menuBtn = document.getElementById('menu-btn');
    const sideMenu = document.getElementById('side-menu');
    menuBtn.addEventListener('click', () => {
      sideMenu.classList.toggle('active');
    });
    const closeBtn = document.getElementById('close-btn');

closeBtn.addEventListener('click', () => {
  sideMenu.classList.remove('active');
});


    // 標籤選擇切換
    const tags = document.querySelectorAll('.tag');
    tags.forEach(tag => {
      tag.addEventListener('click', () => {
        tag.classList.toggle('selected');
      });
    });
  </script>

</body>
</html>
